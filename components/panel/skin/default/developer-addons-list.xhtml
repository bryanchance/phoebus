<h2>{$PAGE_TITLE}</h2>
<table class="addonTable single-row">
  <tr>
    <th colspan="2" style="text-align: center;"></th>
    <th>Name</th>
    <th>Slug</th>
    <th>ID</th>
    <th>Type</th>
    <th style="text-align: center;">Active</th>
    <th style="text-align: center;">Reviewed</th>
  </tr>
  {foreach $PAGE_DATA as $key}
    <tr>
      <td style="width: 16px;">
        <a href="{if $USER_LEVEL >= 3}{$PAGE_PATH|replace:'/addons/':'/administration/'}{else}{$PAGE_PATH}{/if}?task=update&what=metadata&slug={$key.slug}" title="Edit Add-on Metadata">
          <img src="{$BASE_PATH}../shared/pencil.png" alt="Edit Add-on" />
        </a>
      </td>
      <td style="width: 20px;">
        {if $key.type != 'external'}
        <a href="{if $USER_LEVEL >= 3}{$PAGE_PATH|replace:'/addons/':'/administration/'}{else}{$PAGE_PATH}{/if}?task=update&what=release&slug={$key.slug}" title="Release a new version of this Add-on">
          <img src="{$BASE_PATH}../shared/plugin_add.png" alt="New Version" />
        </a>
        {/if}
      </td>
      <td class="cell-ellipsis">{$key.name}</td>
      <td class="cell-ellipsis">{$key.slug}</td>
      <td>{$key.id}</td>
      <td class="cell-ellipsis">{$key.type|capitalize}</td>
      <td style="text-align: center; width: 64px;">
        {if $key.active}
          <img src="{$BASE_PATH}../shared/accept.png" />
        {else}
          <img src="{$BASE_PATH}../shared/delete.png" />
        {/if}
      </td>
      <td style="text-align: center; width: 64px;">
        {if $key.reviewed}
          <img src="{$BASE_PATH}../shared/accept.png" />
        {else}
          <img src="{$BASE_PATH}../shared/delete.png" />
        {/if}
      </td>
    </tr>
  {/foreach}
</table>
{$key = null}
