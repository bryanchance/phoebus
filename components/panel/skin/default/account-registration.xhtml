<h2>{$PAGE_TITLE}</h2>

<div style="width: 100%; text-align: center;">
    <form id="account-registration" accept-charset="UTF-8" autocomplete="off" method="POST" style="display: inline-block; text-align: left;">
      <strong>Username:</strong> <em>(3-32 characters, lowercase alphanumerics, underscores '_', dashed '-')</em><br />
      <input form="account-registration" name="username" type="text" size="80" required><br /><br />
      <strong>Password:</strong> <em>(8-64 characters)</em><br />
      <input form="account-registration" name="password" type="password" size="80" required><br /><br />
      <strong>E-mail Address:</strong> <em>(Valid address required for verification)</em><br />
      <input form="account-registration" name="email" type="text" size="80" required><br /><br />
      <strong>Display Name:</strong> <em>(A friendly name such as your own)</em><br />
      <input form="account-registration" name="displayName" type="text" size="80" required><br /><br />
      <button type="submit" value="Submit" style="float: right;">Register</button><br />
    </form>
</div>
