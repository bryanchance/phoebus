<h2>{$PAGE_TITLE}</h2>

<form id="account-registration" accept-charset="UTF-8" autocomplete="off" method="POST" >
  <strong>Username:</strong><br />
  <input form="account-registration" name="username" type="text" size="180" required><br /><br />
  <strong>Password:</strong><br />
  <input form="account-registration" name="password" type="password" size="180" required><br /><br />
  <strong>E-mail Address:</strong><br />
  <input form="account-registration" name="email" type="text" size="180" required><br /><br />
  <strong>Display Name:</strong><br />
  <input form="account-registration" name="displayName" type="text" size="180" required><br /><br />
  <button type="submit" value="Submit">Register</button><br />
</form>
