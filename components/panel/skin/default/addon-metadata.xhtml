<h2>{$PAGE_TITLE}</h2>
<form id="form1" accept-charset="UTF-8" autocomplete="off" method="POST">
  <strong>Status:</strong><br />
  {if $USER_LEVEL >= 3}
  <input type="hidden" name="slug" value="{$PAGE_DATA.slug}" />
  <input name="active" type="checkbox" value="1" {if $PAGE_DATA.active}checked{/if} /> Active 
	<input name="reviewed" type="checkbox" value="1" {if $PAGE_DATA.reviewed}checked{/if} /> Reviewed<br />
  {else}
  <img src="{$BASE_PATH}../shared/{if $PAGE_DATA.active}accept{else}delete{/if}.png" style="vertical-align: top;" /> Active 
  <img src="{$BASE_PATH}../shared/{if $PAGE_DATA.reviewed}accept{else}delete{/if}.png" style="vertical-align: top; margin-left: 2px" /> Reviewed<br />
  {/if}
  <br />
  <strong>Repository URL:</strong><br />
  <input name="repository" type="text" size="120" value="{$PAGE_DATA.repository}" /><br /> 
  <br />
  <strong>Support URL:</strong><br />
  <input name="supportURL" type="text" size="120" value="{$PAGE_DATA.supportURL}" /><br />
  <br />
  <strong>Support E-mail:</strong><br />
  <input name="supportEmail" type="text" size="120" value="{$PAGE_DATA.supportEmail}" /><br /> 
  <br />
  <strong>License:</strong> <select name="license" style="margin-left: 2px;">
    {assign "FOUND_LICENSE" 0}
    {foreach $EXTRA_DATA as $value}
      {assign "LC_LICENSE" $value|lower}
      {if $LC_LICENSE == 'pd'} {assign "value" "Public Domain"} {/if}
      {if $LC_LICENSE == 'custom'} {assign "value" "Custom License"} {/if}

      {if $LC_LICENSE == "copyright"}
        {if $PAGE_DATA.license|lower == "copyright"}
          {assign "FOUND_LICENSE" 2}
        {/if}
        {continue}
      {/if}

      {if $FOUND_LICENSE == 0 && $PAGE_DATA.license|lower == $LC_LICENSE}
        <option value="{$LC_LICENSE}" selected="selected">{$value}</option>
        {assign "FOUND_LICENSE" 1}
        {continue}
      {/if}

      <option value="{$LC_LICENSE}">{$value}</option>
    {/foreach}
    <option value="copyright" {if $FOUND_LICENSE == 0 || $FOUND_LICENSE == 2}selected="selected"{/if}>Copyright</option>
	</select><br />
	<br />
  <strong>Content:</strong><br />
	<textarea style="width: 100%; resize: none;" name="content" rows="20">{$PAGE_DATA.content}</textarea><br /> 
	<br />
  <button type="submit" value="Submit">Submit</button>
</form>
